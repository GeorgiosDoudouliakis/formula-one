<section class="max-width">
  <button matTooltip="Go back" matTooltipPosition="below" (click)="location.back()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <button matTooltip="Go forward" matTooltipPosition="below" (click)="location.forward()">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</section>

<article class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span class="race-round">Round {{ race.round }}</span>
        <br/>
        <span>{{ race.raceName | uppercase }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span class="race-date">{{ race.date | date: 'MMM d' }}</span>
      <span *ngIf="race.time" class="race-time">{{ race.time | toLocalTime }}</span>
    </mat-card-content>
  </mat-card>
</article>

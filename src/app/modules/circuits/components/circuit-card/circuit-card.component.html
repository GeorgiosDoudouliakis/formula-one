<article class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ circuit.circuitName | uppercase }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Country: {{ circuit.Location.country }}</p>
      <p>Locality: {{ circuit.Location.locality }}</p>
    </mat-card-content>
    <mat-card-footer>
      <a [href]="circuit.url" target="_blank" rel="noreferrer" mat-raised-button color="accent" class="mat-elevation-z8">Wikipedia</a>
      <button mat-raised-button color="accent" class="mat-elevation-z8" (click)="showLocation(circuit.Location.lat, circuit.Location.long)">View on map</button>
    </mat-card-footer>
  </mat-card>
</article>

<header>
    <mat-toolbar class="max-width" color="primary">
        <mat-toolbar-row>
            <h1 (click)="router.navigate(['/'])">
                <img src="../../../../../assets/images/f1_logo.png" alt="formula one logo">
                Formula One
            </h1>
            <section class="navigation">
                <ng-container *ngIf="!isInMobile">
                    <app-navigation></app-navigation>
                </ng-container>
                <button mat-icon-button *ngIf="isInMobile" [matMenuTriggerFor]="menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <app-navigation></app-navigation>
                </mat-menu>
            </section>
        </mat-toolbar-row>
    </mat-toolbar>
</header>
